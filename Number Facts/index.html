<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS with Async/Await</title>
</head>
<body>
    <h1>Asynchronous JavaScript using Async/Await</h1>
    <section>
        <h2>Request Numbers to Get Facts On!</h2>
        <form>
            <input type="number" name="number" id="num">
            <button id="add-number">Add</button>
        </form>
        <h3>Numbers Requested:</h3>
        <ul id="number-requests"></ul>
        <button id="get-facts">Get Facts!</button>
        <h2>Your Facts:</h2>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
